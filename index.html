<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="three.r134.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="vinta.fog.min.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="loader">
      <div class="clips"><h2>L</h2></div>
      <div class="clips"><h2>O</h2></div>
      <div class="clips"><h2>A</h2></div>
      <div class="clips"><h2>D</h2></div>
    </div>
    <nav>
      <ul>
        <li><a href="./index.html">First Anim</a></li>
        <li><a href="./second.html">Second Anim</a></li>
      </ul>
    </nav>
    <main>
      <h1>Hey bro!!</h1>
      <a href="https://github.com/HimeshPremji">Github Link</a>
    </main>
    <script>
      const clips = document.querySelectorAll(".clips");
      window.addEventListener("load", () => {
        clips.style.height = "100%";
      });
      gsap.fromTo(
        clips,
        {
          height: "100%",
          delay: 0.2,
        },
        {
          height: 0,
          transformOrigin: "top",
          stagger: 0.06,
          duration: 1.5,
          ease: "power4.inOut",
          onComplete: () => {
            gsap.to(".loader", { autoAlpha: 0 });
          },
        }
      );
    </script>
    <script src="./vinta.js"></script>
  </body>
</html>
