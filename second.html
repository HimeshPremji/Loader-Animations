<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style2.css" />
    <script src="three.r134.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="vinta.fog.min.js"></script>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="loader">
      <h2 class="main-text">HimeshPremji</h2>
      <div class="clips"><h2></h2></div>
      <div class="clips"><h2></h2></div>
      <div class="clips"><h2></h2></div>
      <div class="clips"><h2></h2></div>
    </div>
    <nav>
      <ul>
        <li><a href="./index.html">First Anim</a></li>
        <li><a href="./second.html">Second Anim</a></li>
      </ul>
    </nav>
    <main>
      <h1>Hey bro!!</h1>
      <a href="https://github.com/HimeshPremji">Github Link</a>
    </main>
    <script>
      const loader = document.querySelector(".loader");
      const clips = document.querySelectorAll(".clips");
      window.addEventListener("load", () => {
        clips.style.height = "0%";
        loader.style.height = "100%";
      });
      const tl = gsap.timeline();
      tl.fromTo(
        clips,
        {
          height: 0,
          delay: 0.2,
        },
        {
          height: "100%",
          stagger: 0.06,
          duration: 1.5,
          ease: "power4.inOut",
        }
      ).to(
        loader,
        {
          height: "0%",
          transformOrigin: "top",
          duration: 0.84,
          ease: "power2.inOut",
        },
        "-=0.1  "
      );
    </script>
    <script src="./vinta.js"></script>
  </body>
</html>
